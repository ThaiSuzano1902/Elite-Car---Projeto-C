<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <link rel="stylesheet" href="../css/perfil.css" />
    <title>Elite Car - Perfil</title>
</head>
<body>
    <!-- NAV PADRÃO -->
    <nav class="navbar">
        <div class="nav-container">
            <a href="index.html" class="logo">
                <img src="../img/logo.png" alt="Elite Car - Logo">
            </a>
            <ul class="nav-links">
                <li><a href="comprar.html">Comprar</a></li>
                <li><a href="sobre.html">Sobre</a></li>
                <li><a href="perfil.html" class="active">Perfil</a></li>
                <li><a class="btn-sair" href="login.html">Sair</a></li>
            </ul>
            <button class="nav-toggle" aria-label="Abrir menu">☰</button>
        </div>
    </nav>

    <main class="container">
        <section class="profile-card">
            <div class="profile-photo">
                <img src="../img/tela4/user-placeholder.png" alt="Foto do usuário">
            </div>
            <div class="profile-info">
                <h2>Edilson Laura</h2>
                <p class="muted">edilson@example.com · (11) 9XXXX-XXXX</p>

                <div class="info-grid">
                    <div>
                        <strong>Favoritos</strong>
                        <p>5 veículos salvos</p>
                    </div>
                    <div>
                        <strong>Compras</strong>
                        <p>0 compras</p>
                    </div>
                    <div>
                        <strong>Endereço</strong>
                        <p>São Paulo - SP</p>
                    </div>
                </div>

                <div class="profile-actions">
                    <a class="btn-primary" href="#">Editar perfil</a>
                    <a class="btn-outline" href="#">Meus anúncios</a>
                </div>
            </div>
        </section>
    </main>

    <!-- FOOTER PADRÃO -->
    <footer class="footer">
        <div class="footer-container">
            <p>Elite Car Multimarcas © 2025 - Todos os direitos reservados</p>
            <small>Privacidade · Termos · Ajuda</small>
        </div>
    </footer>

    <script>
        const btn = document.querySelector('.nav-toggle');
        const links = document.querySelector('.nav-links');
        btn?.addEventListener('click', () => {
            links.classList.toggle('open');
        });
    </script>
</body>
</html>
